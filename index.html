<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

<body>
    <header class="d-flex justify-content-between px-3">
        <div class="left-section">
           <i class="material-icons logo">menu</i> 
           <img class="ps-3" src="imgs/youtube-logo.png">
        </div>
        <div class="mid-section me-3">
           <form action="">
              <input class="w-100 border border-1 border-start-0" type="text" placeholder="Search" />
              <button class="border border-1"><i class="material-icons logo">search</i></button>
           </form>
           <i class="material-icons mic rounded-circle">mic</i> 
        </div>
        <div class="right-section">
            <a href=""><i class="material-icons">video_call</i></a>
            <a href=""><i class="material-icons">apps</i></a>
            <a href=""><i class="material-icons">notifications</i></a>
            <a href=""><i class="material-icons">account_circle</i></a>
         </div>
    </header>
    
    
    

    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
</body>
</html>
